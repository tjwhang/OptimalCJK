<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@100..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&family=Noto+Sans+SC:wght@100..900&family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
		<style>
			@font-face {
				font-family: 'Source Han Sans';
				src: url('%sveltekit.assets%/fonts/SourceHanSans-VF.otf.woff2') format('woff2');
				font-weight: 100 900;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'Source Han Serif';
				src: url('%sveltekit.assets%/fonts/SourceHanSerif-VF.otf.woff2') format('woff2');
				font-weight: 100 900;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'LXGW WenKai';
				src: url('%sveltekit.assets%/fonts/LXGWWenKai-Regular.ttf') format('truetype');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
